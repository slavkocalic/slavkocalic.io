<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>WP Tactics</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="animate.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
   
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <a href="index.html"><img id="ball2" src="ballAnim.png" alt="Waterpolo ball"></a>
            <div class="nav-item" id="attack">
                <div class="parent-option">Attack</div>
                <div class="child-options">
                    <div class="child-option" data-animation="attack1">Drive in vs zone 2-3</div>
                    <div class="child-option">Option 2</div>
                    <!-- Add more child options as needed -->
                </div>
            </div>
            <div class="nav-item" id="defense">
                <div class="parent-option">Defense</div>
                <div class="child-options">
                    <div class="child-option" data-animation="defense1">Zone 2-3</a></div>
                    <div class="child-option" data-animation="defense2">Option 2</div>
                    <!-- Add more child options as needed -->
                </div>
            </div>
            <div class="nav-item" id="manup">
                <div class="parent-option">Man Up</div>
                <div class="child-options">
                    <div class="child-option">Option 1</div>
                    <div class="child-option">Option 2</div>
                </div>
            </div>
            <div class="nav-item" id="mandown">
                <div class="parent-option">Man Down</div>
                <div class="child-options">
                    <div class="child-option">Option 1</div>
                    <div class="child-option">Option 2</div>
                </div>
            </div>
            <div class="nav-item" id="counterattack">
                <div class="parent-option">Counterattack</div>
                <div class="child-options">
                    <div class="child-option">Option 1</div>
                    <div class="child-option">Option 2</div>
                    <!-- Add more child options as needed -->
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="video-container">
                <video id="animation" loop>
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            <div id="controls">
            <button id="play-pause">Play</button>
                <input type="range" id="timeline" min="0" max="20" value="0" step="0.001">
                <div id="elapsed-time">00:00</div>
            </div>
        </main>
        <aside class="description">
            <h2 id="animation-title">Placeholder Title</h2>
            <a id="example-link" href="#" target="_blank">>>SEE IN PLAY<<</a>
            <p id="textchange">Placeholder Description</p>  
            <div id="timenow">00:00</div>
        </aside>
    </div>    
</body>
</html>
